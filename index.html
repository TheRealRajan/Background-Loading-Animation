<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Placeholder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <div class="card-header animated-bg header">
            <img src="https://source.unsplash.com/featured/?computer/" alt="">
        </div>
        <div class="card-content">
            <h3 class="card-title animated-bg animated-bg-text title">
                
            </h3>
            <p class="card-excerpt excerpt">
                
                <span class="animated-bg animated-bg-text">&nbsp</span>
                <span class="animated-bg animated-bg-text">&nbsp</span>
                <span class="animated-bg animated-bg-text">&nbsp</span>
                <span class="animated-bg animated-bg-text">&nbsp</span>
                <span class="animated-bg animated-bg-text">&nbsp</span>

            </p>
            <div class="author">
                <div class="profile-img animated-bg">
                    <img src="http://source.unsplash.com/50x50?face" alt="">
                </div>
                    <div class="author-info">
                        <strong class="animated-bg animated-bg-text name">
                            <span class="animated-bg animated-bg-text">&nbsp</span>
                        </strong>
                        <small class="animated-bg animated-bg-text date">
                            <span class="animated-bg animated-bg-text">&nbsp</span>
                        </small>
                    </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
